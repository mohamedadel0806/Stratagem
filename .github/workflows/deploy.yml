name: Deploy to Production (GHCR)

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mohamedadel0806/stratagem

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Ubuntu-server
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Image Names
        run: |
          echo "IMAGE_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo ${{ github.event.repository.name }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Extract metadata (tags, labels) for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.REPO_NAME }}-backend
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Backend Image
        run: |
          echo "Verifying backend image: ${{ steps.meta-backend.outputs.tags }}"
          docker manifest inspect ${{ steps.meta-backend.outputs.tags }} || echo "âš ï¸ Backend image not found in registry!"

      - name: Extract metadata (tags, labels) for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.REPO_NAME }}-frontend
          tags: |
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXTAUTH_URL=${{ vars.FRONTEND_URL }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Frontend Image
        run: |
          echo "Verifying frontend image: ${{ steps.meta-frontend.outputs.tags }}"
          docker manifest inspect ${{ steps.meta-frontend.outputs.tags }} || echo "âš ï¸ Frontend image not found in registry!"

      - name: Log Image URLs
        run: |
          echo "ðŸ“¦ Images that should be available:"
          echo "  Backend:  ${{ steps.meta-backend.outputs.tags }}"
          echo "  Frontend: ${{ steps.meta-frontend.outputs.tags }}"
          echo ""
          echo "Expected pull commands:"
          echo "  docker pull ${{ steps.meta-backend.outputs.tags }}"
          echo "  docker pull ${{ steps.meta-frontend.outputs.tags }}"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: Ubuntu-server
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'placeholder'
          if_key_exists: fail

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ vars.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Config Files
        run: |
          rsync -avz --progress \
            -e "ssh -o StrictHostKeyChecking=no" \
            docker-compose.prod.yml \
            infrastructure/caddy/Caddyfile \
            scripts \
            ${{ vars.REMOTE_USER }}@${{ vars.REMOTE_HOST }}:/opt/stratagem/

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/stratagem
            
            # Login to GHCR on the server
            docker logout ghcr.io || true
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Stop and remove existing containers including orphans
            docker compose -f docker-compose.prod.yml down --remove-orphans

            # Pull latest images
            docker compose -f docker-compose.prod.yml pull

            # Start services
            docker compose -f docker-compose.prod.yml up -d
            
            # Final check
            docker compose -f docker-compose.prod.yml ps
