services:
  frontend:
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

  backend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run start:dev

  postgres:
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=grc_platform_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password