version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    image: ghcr.io/mohamedadel0806/stratagem/frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_USE_KONG=true
        - NEXT_PUBLIC_KONG_URL=${NEXT_PUBLIC_KONG_URL}
        - NEXTAUTH_URL=${FRONTEND_URL}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    environment:
      - NODE_ENV=production
      - NEXTAUTH_URL=${FRONTEND_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - API_URL=http://kong:8000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - BACKEND_URL=http://backend:3001
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - grc-network
    restart: unless-stopped

  # Backend - NestJS Services
  backend:
    image: ghcr.io/mohamedadel0806/stratagem/backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/grc_platform
      - JWT_SECRET=${JWT_SECRET}
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - grc-network
    restart: unless-stopped

  # API Gateway - Kong
  kong:
    image: kong:3.4
    ports:
      - "8000:8000"
      - "8001:8001"
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./infrastructure/kong/kong.yml:/usr/local/kong/declarative/kong.yml
    networks:
      - grc-network
    restart: unless-stopped

  # Primary Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=grc_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_MULTIPLE_DATABASES=kong
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infrastructure/postgres/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  grc-network:
    external: true
    name: grc-network

volumes:
  postgres_data_prod:
