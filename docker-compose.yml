version: '3.8'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - NEXTAUTH_URL=http://localhost:3000
      - API_URL=http://kong:8000
      - NEXT_PUBLIC_API_URL=http://localhost:3001
      - BACKEND_URL=http://backend:3001
    volumes:
      - ./frontend:/app
      - /app/.next
    command: npm run dev
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - grc-network
    restart: unless-stopped

  # Backend - NestJS Services
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/grc_platform
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD-SHELL", "/app/healthcheck.sh" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - grc-network
    restart: unless-stopped

  # API Gateway - Kong
  kong:
    image: kong:3.4
    ports:
      - "8000:8000" # Kong proxy
      - "8003:8001" # Admin API
    environment:
      - KONG_DATABASE=off
      - KONG_DECLARATIVE_CONFIG=/usr/local/kong/declarative/kong.yml
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
    volumes:
      - ./infrastructure/kong/kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      - postgres
    networks:
      - grc-network
    restart: unless-stopped

  # Primary Database - PostgreSQL
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=grc_platform
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_MULTIPLE_DATABASES=kong
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./infrastructure/postgres/create-multiple-postgresql-databases.sh:/docker-entrypoint-initdb.d/create-multiple-postgresql-databases.sh
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Log Viewer - Dozzle
  dozzle:
    image: amir20/dozzle:latest
    container_name: stratagem-logs
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    environment:
      - DOZZLE_LEVEL=info
    networks:
      - grc-network
    restart: unless-stopped

networks:
  grc-network:
    driver: bridge

volumes:
  postgres_data:
